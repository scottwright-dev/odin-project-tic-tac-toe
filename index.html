<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="container">
        <h1 class="header__title">Tic Tac Toe</h1>
        <span class="player__info">Player 1</span>
        <span class="player__info">Player 2</span>
      </header>
    <main class="container">
        <div class="game__board">
            <div class="board--square" data-index="0"></div>
            <div class="board--square" data-index="1"></div>
            <div class="board--square" data-index="2"></div>
            <div class="board--square" data-index="3"></div>
            <div class="board--square" data-index="4"></div>
            <div class="board--square" data-index="5"></div>
            <div class="board--square" data-index="6"></div>
            <div class="board--square" data-index="7"></div>
            <div class="board--square" data-index="8"></div>
        </div>
        <div class="container">
            <button class="reset__button">Play Again?</button>
          </div>
          <div class="game__status"></div>
    </main>
    <footer>
        <a href="https://github.com/scottwright-dev" target="_blank" class="github-icon">
          <!-- <img class="github--img" src="images/github-icon.svg" alt="GitHub icon"> -->
        </a>
      </footer>
</body>
</html>
