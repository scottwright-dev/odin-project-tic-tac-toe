<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="img/tic-tac-toe-favicon.svg">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="container">
        <h1 class="header__title">Tic Tac Toe</h1>
        <div class="players">
          <span class="player__info">Player O</span>
          <span class="player__info">Player X</span>
        </div>
        <div class="game__status"></div>
      </header>
    <main class="container">
        <div class="game__board">
            <div class="board--square" data-index="0"></div>
            <div class="board--square" data-index="1"></div>
            <div class="board--square" data-index="2"></div>
            <div class="board--square" data-index="3"></div>
            <div class="board--square" data-index="4"></div>
            <div class="board--square" data-index="5"></div>
            <div class="board--square" data-index="6"></div>
            <div class="board--square" data-index="7"></div>
            <div class="board--square" data-index="8"></div>
        </div>
        <div class="container">
            <button class="reset__button"><span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">Play Again</span>
            </button>
          </div>
    </main>
    <footer>
        <a href="https://github.com/scottwright-dev" target="_blank" class="github-icon">
          <img class="github--img" src="img/github-icon.svg" alt="GitHub icon">
        </a>
      </footer>
</body>
</html>
